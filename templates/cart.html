<!DOCTYPE HTML>
<html>
<head>
<title>Your Cart</title>
<link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
</head>
<!--<body style="background-color:#EFD1A4">-->
</body>
<div id="title">




	<div class="dropdown">
		<button class="dropbtn"><br>{{firstName}}</button>

			<a href="/logout">Выйти</a>
		</div>
	</div>

	<div id="kart">
		<a class="link" href="/cart">
		<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
		Корзина {{noOfItems}}
		</a>
	</div>
</div>
<div id="cartItems">
	<h2>Корзина</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="seperator">
			<div id="itemImage">
				<img src={{url_for('static', filename='uploads/'+row[3])}} id="image"/>
			</div>
			<div id="itemName">
<!--				<span id="itemNameTag">{{row[1]}}</span><br>-->
<!--				В наличии<br>-->
				<a href="/removeFromCart?productId={{row[0]}}">В наличии</a>
			</div>
			<div id="itemPrice">
				{{row[2]}}₽
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Итого</span> : {{totalPrice}}₽
		</div>
	</div>
</div>

<a href="/checkout">Перейдите для оформления заказа</a>
</body>
</html>
